<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsivo.css" />
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container__texto">
            <h3>Olá👋🏻, <br> seja bem vinda ao quiz para pessoas com cabeça de pomba 👩🏻🕊️🤭</h3>
        </div>
        <button class="container__botao botao--iniciar" onclick="clicouIniciar()">
            Iniciar
        </button>
        <div class="container__entradas">
            <input class="container__input input--nome" type="text" name="input--nome" placeholder="Digite seu nome...">
            <input class="container__input input--resposta" type="text" name="input--resposta"
                placeholder="Digite sua resposta...">
        </div>
        <div class="container__botoes">
            <button class="container__botao botao--enviar" onclick="clicouEnviar()">
                Enviar
            </button>
            <button class="container__botao botao--ok" onclick="clicouOk()">
                OK
            </button>
            <button class="container__botao botao--responder" onclick="clicouResponder()">
                Responder
            </button>
            <button class="container__botao botao--reiniciar" onclick="location.reload()">
                Reiniciar Quiz
            </button>
            <a target="_blank" href="https://github.com/robertojunnior/alura-trilha-js/tree/main/quiz-pombaHead">
                <button class="container__botao botao--github">Github</button>
            </a>
        </div>
        <div class="container__emoji">
            <p id="avatar">👩🏻</p>
            <p id="carinha">🫤</p>
        </div>
    </main>

    <script src="quizPombaHead.js"></script>
</body>

</html>

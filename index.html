<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 class="container__texto">
        Olá, bem vinda ao quiz para pessoas com cabeça de pomba 🕊️!
    </h3>
    <button class="container__botao botao_cliqueAqui" onclick="clicouNoBotaoCliqueAqui()">
        CLIQUE AQUI
    </button>
    <div class="container__entradas">

        <input class="container__input" id="input_nome" type="text" placeholder="Digite seu nome aqui...">
        <input class="container__input" id="input_resposta" type="text" placeholder="Digite sua resposta...">

        <button class="container__botao botao--enviar" onclick="clicouEnviar()">
            ENVIAR
        </button>
        <button class="container__botao botao--responder" onclick="resposta()">
            Responder
        </button>
    </div>

    <div class="container__texto" id="texto2"></div>
    <div class="container__texto" id="texto3"></div>
    <div class="container__texto" id="texto4"></div>

    <script src="jogoPombaHead.js"></script>
</body>

</html>
